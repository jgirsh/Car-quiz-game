<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Car Quiz</h1>
    <div id="quiz-container">
      <p id="question"></p>
      <img id="question-image" style="max-width:200px; display:none;" />
      <div id="options"></div>
      <button id="next-btn" class="btn">Next</button>
    </div>
    <div id="result" style="display:none;">
      <h2>Your Score: <span id="score"></span></h2>
      <a class="btn" href="index.html">Play Again</a>
    </div>
  </div>
  
  <!-- âœ… Make sure script.js is loaded at the end -->
  <script src="script.js"></script>
</body>
</html>
